quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.driver=com.mysql.cj.jdbc.Driver
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/anjun
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.username=root
quarkus.datasource.password=root
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.database.generation=drop-and-create
%quarkus.hibernate-orm.database.generation=none
quarkus.banner.path=banner.txt

quarkus.swagger-ui.always-include=true

quarkus.rest-client.viacep-api.url=https://viacep.com.br 
quarkus.rest-client.viacep-api.scope=javax.inject.Singleton
//quarkus.rest-client.viacep-api.verify-host=false
//quarkus.rest-client.viacep-api.hostname-verifier=<>
